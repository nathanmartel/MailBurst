<html>
<head>
<meta charset="UTF-8">
<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
<title>Mailburst 4x6 Postcard Template Back</title>
<style>
  *, *:before, *:after {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
  body {
    position: relative;
    width: 6.25in;
    height: 4.25in;
    margin: 0;
    padding: 0;
    background-color: white;
    border: 1px solid #ddd;
  }
  #trim {
    position: absolute;
    width: 6in;
    height: 4in;
    left: 0.125in;
    top: 0.125in;
    border: 1px solid red;
  }
  #safe-area {
    position: absolute;
    width: 5.875in;
    height: 3.875in;
    left: 0.1875in;
    top: 0.1875in;
    /* border: 1px solid rgba(255, 0, 0, 0.5); */
  }
  #ink-free {
    position: absolute;
    width: 3.2835in;
    height: 2.375in;
    right: 0.275in;
    bottom: 0.25in;
    background-color: rgba(255, 0, 0, 0.1);
  }
  #message-background {
    position: absolute;
    width: 2.5in;
    height: 4.25in;
    top: 0in;
    left: 0in;
    background-color: #f3f3f3;
  }
  #message-area {
    position: absolute;
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 2in;
    height: 3.75in;
    top: .25in;
    left: .3125in;
    /* background-color: rgba(255, 0, 0, 0.2); */
  }
  #message {
    font-family: 'Lato';
    font-weight: 400;
    font-size: .122in;
    /* background-color: rgba(255, 0, 0, 0.1) */
  }
  #mailburst {
    position: absolute;
    top: .3125in;
    right: .3125in;
    font-family: 'Lato';
    font-size: .08in;
    text-align: right;
    color: #999;
    /* background-color: #a2d1f8; */
  }
</style>
</head>

<body>
  <div id="mailburst">
    Made with<br /> 
    <strong>Mailburst</strong>
  </div>

  <!-- do not put text outside of the safe area -->
  <div id="message-background"></div>
  <div id="trim"></div>
  <div id="ink-free"></div>
  <!-- <div id="safe-area"></div> -->
  <div id="message-area">
    <div id="message">
      {{backMessage}} Thank you so much for your donation given on June 17, 2015. You can rest assured that your money is going to a great cause. You will continue to get updates on our status on your WaterHealth dashboard.
      <br><br>
      {{senderName}}<br />
      {{senderTitle}}
    </div>
  </div>
  </div>
</body>

</html>
